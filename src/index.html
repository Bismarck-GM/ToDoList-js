<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="form" class="container is-max-desktop">
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input id="todoTitle" class="input" type="text" placeholder="Title">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Project</label>
        <div class="control">
          <div class="select">
            <select id="selectProject">
              <option>Projects</option>
              <option>Add a new project</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea id="todoDescription" class="textarea" placeholder="Description..."></textarea>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-quarter">
          <div class="field">
            <label class="label">Due Date</label>
            <div class="control">
              <input id="todoDueDate" class="input" type="datetime-local" placeholder="Pick a Date">
            </div>
          </div>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input id="todoPriority" type="checkbox">
            Priority
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button id="submit-todo-form" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>

    <div class="container is-max-desktop">
      <table id="todoDisplay" class="table">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Project</th>
          <th>It is Done?</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="container is-max-desktop">
      <div class="field">
        <label class="label">Project Title</label>
        <div class="control">
          <input id="projectTitle" class="input" type="text" placeholder="ProjectTitle">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button id="submit-project-form" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>  
  </body>
</html>
